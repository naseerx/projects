<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        :root {
            --primary-color: #343541;
            --secondary-color: #4a4b57;
            --accent-color: #3498db;
            --text-color: #ffffff;
            --overlay-color: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 2rem 0;
            text-align: center;
            color: var(--text-color);
        }

        .link-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        .project-card {
            position: relative;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            overflow: hidden;
            height: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .project-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: var(--overlay-color);
            color: var(--text-color);
            transition: transform 0.3s ease;
            transform: translateY(100%);
        }

        .project-card:hover .project-overlay {
            transform: translateY(0);
        }

        .project-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .store-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .store-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .store-icon:hover {
            background-color: var(--accent-color);
            transform: scale(1.1);
        }

        .store-icon img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .link-container {
                grid-template-columns: 1fr;
            }

            .project-card {
                height: 300px;
            }
        }

        /* Loading animation for images */
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
    <title>Muhammad Naseer - AI & Mobile Applications</title>
</head>
