        body {
    font-family: 'Arial', sans-serif;
    display: grid;
    align-items: center;
    justify-content: center;
    background-color: #343541;
}

.link-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 2fr));
    gap: 10px;
    width: 100%;
    margin: 0 auto;
    overflow: auto; 
}

.project-card {
    position: relative;
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    overflow: hidden;
    height: 550px;
    width: 700px;
    margin-top: 10px;
    margin-bottom: 10px; /* Add space between projects */
}

.project-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    transition: transform 0.3s ease;
    transform: translateY(100%);
}

.project-card:hover .project-overlay {
    transform: translateY(0);
}

.project-name {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.store-icons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px; /* Adjust the spacing as needed */
}

.store-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease;
}

.store-icon:hover {
    background-color: #3498db;
}
