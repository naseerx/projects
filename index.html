<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .link-container {
            text-align: center;
        }

        .github-btn, .linkedin-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .github-btn {
            background-color: #6cc644;
        }

        .linkedin-btn {
            background-color: #0077b5;
        }

        .github-btn:hover, .linkedin-btn:hover {
            opacity: 0.8;
        }
    </style>
    <title>Your Linktree</title>
</head>
<body>
    <div class="link-container">
        <a href="https://github.com/naseerx" target="_blank" class="github-btn">GitHub</a>
        <a href="https://www.linkedin.com/in/naseerx" target="_blank" class="linkedin-btn">LinkedIn</a>
        <!-- Add more links as needed -->
    </div>
</body>
</html>
